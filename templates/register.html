{% extends 'base.html' %}

{% block title_block %}
    Registration
{% endblock %}

{% block body_block %}
    {% if registered %}
        Thank You for registration! </br>
        Now you can log in
        <a href="{% url 'login' %}"><>HERE<</a>
    {% else %}
        Register here:
        <form id="user_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" name="submit" value="Register"/>
        </form>
    {% endif %}
{% endblock %}
